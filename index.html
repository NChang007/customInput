<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Input testing</title>
</head>
<body>
    <div class="inputCont">
        <input id="hourInput" class="timepdd" type="text" value="--" maxlength="2">
        <span><strong>:</strong></span>
        <input id="minInput" class="timepdd" type="text" value="--" maxlength="2">
        <input id="dayNightInput" class="timepdd" type="text" value="--" maxlength="2">
        <button class="clockIcon" onclick="openDropdown()"><i class="fa fa-clock-o"></i></button>
    </div>
    <div id="timeDP" class="timeDPDisplay">
        <div class="d-flex">
            <div class="timeDP-col timeDP-H">
                <span id="h-1" class="timeDP-options" onclick="handlePicker('hour', '1')" >1</span>
                <span id="h-2" class="timeDP-options" onclick="handlePicker('hour', '2')" >2</span>
                <span id="h-3" class="timeDP-options" onclick="handlePicker('hour', '3')" >3</span>
                <span id="h-1" class="timeDP-options" onclick="handlePicker('hour', '4')" >4</span>
                <span id="h-2" class="timeDP-options" onclick="handlePicker('hour', '5')" >5</span>
                <span id="h-3" class="timeDP-options" onclick="handlePicker('hour', '6')" >6</span>
                <span id="h-1" class="timeDP-options" onclick="handlePicker('hour', '7')" >7</span>
                <span id="h-2" class="timeDP-options" onclick="handlePicker('hour', '8')" >8</span>
                <span id="h-3" class="timeDP-options" onclick="handlePicker('hour', '9')" >9</span>
                <span id="h-3" class="timeDP-options" onclick="handlePicker('hour', '10')" >10</span>
                <span id="h-3" class="timeDP-options" onclick="handlePicker('hour', '11')" >11</span>
                <span id="h-3" class="timeDP-options" onclick="handlePicker('hour', '12')" >12</span>
            </div>
            <div class="timeDP-col timeDP-M">
                <span id="m-00" class="timeDP-options" onclick="handlePicker('min', '00')" >00</span>
                <span id="m-15" class="timeDP-options" onclick="handlePicker('min', '15')" >15</span>
                <span id="m-30" class="timeDP-options" onclick="handlePicker('min', '30')" >30</span>
                <span id="m-30" class="timeDP-options" onclick="handlePicker('min', '45')" >30</span>
            </div>
            <div class="timeDP-col daynight">
                <span id="dayNight-am" class="timeDP-options" onclick="handlePicker('dayNight', 'AM')" >AM</span>
                <span id="dayNight-pm" class="timeDP-options" onclick="handlePicker('dayNight', 'PM')" >PM</span>
            </div>
        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
